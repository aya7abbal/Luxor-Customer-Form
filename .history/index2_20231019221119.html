<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
        }

        .form-step {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .form-step.active {
            opacity: 1;
            transform: translateY(0);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="review-form">
            <div class="form-step">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-step">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-step">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating">
            </div>
            <div class="form-step">
                <label for="page2-field">Page 2 Field:</label>
                <input type="text" id="page2-field" name="page2-field">
            </div>
            <!-- Add more fields as needed -->
            <button type="submit">Next</button>
        </form>
    </div>

    <script>
        const formSteps = document.querySelectorAll(".form-step input");
        const nextButton = document.querySelector("button[type='submit']");
        let currentPage = 0;

        formSteps[currentPage].focus();

        formSteps.forEach((input, index) => {
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Tab' && index < formSteps.length - 1) {
                    event.preventDefault();
                    formSteps[index + 1].focus();
                }
            });
        });

        nextButton.addEventListener('click', (event) => {
            event.preventDefault();
            if (currentPage < formSteps.length - 1) {
                formSteps[currentPage].parentNode.classList.remove("active");
                currentPage++;
                formSteps[currentPage].parentNode.classList.add("active");
                formSteps[currentPage].focus();
            }
        });
    </script>
</body>
</html>
