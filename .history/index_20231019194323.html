<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="p-3">
     
  
    <div class="container">
        <div class="row py-4 py-lg-6">
            <div class="col-lg-4 order-lg-2 d-flex align-items-center justify-content-center pl-lg-4 ms-lg-n6">
                <div style="z-index:1" class="lc-block col-8 col-lg-10 mb-n3 mb-lg-0">
                    <img class="img-fluid p-3 m-3" src="./Images/Final New Logo Luxor.svg" alt="Photo by Kaloyan Draganov">
                </div><!-- /lc-block -->
            </div><!-- /col -->
            <div class="col-lg-7 bg-light px-lg-5 p-4 shadow">
                <div class="col-lg-10 ms-lg-5">
                    <div class="lc-block mb-4">
                        <div editable="rich">
                            <h1 class="rfs-30">Lorem ipsum dolor sit amet</h1>
                        </div>
                    </div>
                    <div class="lc-block mb-5">
                        <div editable="rich">
                            <p class="lead"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc et metus id ligula malesuada placerat sit</p>
                        </div>
                    </div><!-- /lc-block -->
                    <div class="lc-block">
                        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                    </div><!-- /lc-block -->
                </div>
            </div><!-- /col -->
    
        </div>
    </div> 
     
      

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</body>
</html>
