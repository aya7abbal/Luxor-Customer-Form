          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-step">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-step">

          <input type="number" id="rating" name="rating" required>
        </div>
