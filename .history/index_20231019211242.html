<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="p-3">
    <div class="container">
      <div class="row py-4 py-lg-6">
        <div
          class="col-lg-4 order-lg-2 d-flex align-items-center justify-content-center ms-lg-n6"
        >
          <div
            style="z-index: 1"
            class="lc-block col-7 col-lg-10 mb-n3 mb-lg-0"
          >
            <img
              class="img-fluid p-3 m-3"
              src="./Images/Final New Logo Luxor.svg"
              alt="Photo by Kaloyan Draganov"
            />
          </div>
          <!-- /lc-block -->
        </div>
        <!-- /col -->
        <div class="col-lg-7 px-lg-5 p-4">
          <div class="col-lg-10 ms-lg-5">
            <div class="lc-block mb-2">
              <div editable="rich">
                <h1 class="rfs-30">Customer Welcome Sheet</h1>
              </div>
            </div>
            <div class="lc-block">
              <div editable="rich">
                <p class="lead">(Please Fill in The Form)</p>
              </div>
            </div>
            <!-- /lc-block -->
          </div>
        </div>
        <!-- /col -->
      </div>
    </div>

    <form class="row g-3 shadow p-5">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Today's Date</label>
        <input type="date" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="aptTime" class="form-label">Appointment Time</label>
        <input type="time" class="form-control" id="aptTime" />
      </div>
      <div class="col-12">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Your Name Here"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Cont. Ref.</label>
        <input
          type="text"
          class="form-control"
          id="Phone"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      <div class="lc-block d-flex justify-content-center">
        <a class="btn btn-submit" href="#" role="button">Submit</a>
      </div>
      <!-- /lc-block -->
    </form>

    <form id="review-form">
  <div class="form-step">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-step">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-step">
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" required>
  </div>
  <!-- Add more fields as needed -->
</form>


<form id="review-form">
    <div class="form-step">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-step">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-step">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" required>
    </div>
    <!-- Add more fields as needed -->
  </form>
  






<script src="./script.js" ></script>

  </body>
</html>
