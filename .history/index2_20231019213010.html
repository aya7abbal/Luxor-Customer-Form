<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    <script > const form = document.getElementById("review-form");
        const formSteps = document.querySelectorAll(".form-step");
        
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const currentStep = document.querySelector(".form-step.active");
        
          // Check if the current step is the last one
          if (currentStep === formSteps[formSteps.length - 1]) {
            // Submit the form or perform any desired action
            alert("Form submitted successfully!");
          } else {
            // Move to the next step
            const nextStep = formSteps[Array.from(formSteps).indexOf(currentStep) + 1];
            currentStep.classList.remove("active");
            nextStep.classList.add("active");
          }
        });
        
        
        formSteps[0].classList.add("active");
        </script>
    <title>Document</title>
</head>
<body>
    <form id="review-form">
        <div class="form-step">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-step">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-step">
          <label for="rating">Rating:</label>
          <input type="number" id="rating" name="rating" required>
        </div>
        <!-- Add more fields as needed -->
      </form>
      
</body>
</html>
