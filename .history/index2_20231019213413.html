<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-step {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .form-step.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <form id="review-form">
        <div class="form-step">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-step hidden">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-step hidden">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating">
        </div>
        <!-- Add more fields as needed -->
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById("review-form");
        const formSteps = document.querySelectorAll(".form-step");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const currentStep = document.querySelector(".form-step:not(.hidden)");

            if (currentStep === formSteps[formSteps.length - 1]) {
                alert("Form submitted successfully!");
            } else {
                const nextStep = formSteps[Array.from(formSteps).indexOf(currentStep) + 1];
                currentStep.classList.add("hidden");
                nextStep.classList.remove("hidden");
            }
        });

        // Initialize the first step
        formSteps[0].classList.remove("hidden");
    </script>
</body>
</html>
