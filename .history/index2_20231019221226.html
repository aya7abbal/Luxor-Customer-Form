<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
        }

        .form-step {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            transform: scale(1.1);
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="review-form">
            <div class="form-step">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-step">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-step">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating">
            </div>
            <div class="form-step">
                <label for="page2-field">Page 2 Field:</label>
                <input type="text" id="page2-field" name="page2-field">
            </div>
            <!-- Add more fields as needed -->
        </form>
    </div>

    <script>
        const formSteps = document.querySelectorAll(".form-step input");

        formSteps.forEach((input) => {
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Tab') {
                    event.preventDefault();
                    const currentIndex = Array.from(formSteps).indexOf(input);
                    const nextIndex = (currentIndex + 1) % formSteps.length;
                    formSteps[nextIndex].focus();
                }
            });
        });
    </script>
</body>
</html>
